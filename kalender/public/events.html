<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Kalender System</title>
    <link rel="stylesheet" href="/css/events.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üóìÔ∏è Kalender System</h1>
            <div class="user-info">
                <span class="welcome">Velkommen, <strong id="userName"></strong>!</span>
                <button class="logout-btn" id="logoutBtn">Log ud</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Dine Events</h2>
                <button class="create-btn" id="createEventBtn">
                    <span>‚ûï</span>
                    <span>Opret Event</span>
                </button>
            </div>
            <div id="eventsContent">
                <div class="loading">Henter events...</div>
            </div>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="createEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Opret Nyt Event</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>

            <div id="modalMessage" class="message"></div>

            <form id="createEventForm">
                <div class="form-group">
                    <label for="eventTitle">Titel <span class="required">*</span></label>
                    <input type="text" id="eventTitle" name="title" required placeholder="F.eks. √Örsm√∏de 2024">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Dato og Tid</label>
                        <input type="datetime-local" id="eventDate" name="date">
                    </div>

                    <div class="form-group">
                        <label for="eventEntryFee">Entr√© Pris (DKK)</label>
                        <input type="number" id="eventEntryFee" name="entryFee" min="0" value="0" placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Lokation</label>
                    <div class="address-search-container">
                        <input 
                            type="text" 
                            id="eventLocation" 
                            name="location" 
                            placeholder="Indtast adresse..." 
                            autocomplete="off"
                        >
                        <div id="addressDropdown" class="address-dropdown"></div>
                    </div>
                    <input type="hidden" id="selectedAddress" name="fullAddress">
                    <input type="hidden" id="eventLat" name="lat">
                    <input type="hidden" id="eventLng" name="lng">
                </div>

                <div class="form-group">
                    <label for="eventDescription">Beskrivelse</label>
                    <textarea id="eventDescription" name="description" placeholder="Beskrivelse af eventet..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventParticipants">Antal Deltagere</label>
                        <input type="number" id="eventParticipants" name="participants" min="0" value="0" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="eventPlanner">Event Planl√¶gger</label>
                        <input type="text" id="eventPlanner" name="eventPlanner" placeholder="Dit navn">
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Opret Event</button>
            </form>
        </div>
    </div>

    <script src="/js/events.js"></script>
</body>
</html>
