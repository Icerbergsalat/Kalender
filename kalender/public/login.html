<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kalender System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóìÔ∏è Kalender System</h1>
        <p class="subtitle">Log ind for at forts√¶tte</p>

        <div id="message" class="message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginBrugernavn">Brugernavn</label>
                <input type="text" id="loginBrugernavn" required>
            </div>
            <div class="form-group">
                <label for="loginAdgangskode">Adgangskode</label>
                <input type="password" id="loginAdgangskode" required>
            </div>
            <button type="submit">Log ind</button>
            <div class="toggle-form">
                Har du ikke en konto? <a href="#" id="showRegister">Opret bruger</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerBrugernavn">V√¶lg brugernavn</label>
                <input type="text" id="registerBrugernavn" required>
            </div>
            <div class="form-group">
                <label for="registerAdgangskode">V√¶lg adgangskode</label>
                <input type="password" id="registerAdgangskode" required minlength="4">
            </div>
            <div class="form-group">
                <label for="registerAdgangskodeGentag">Gentag adgangskode</label>
                <input type="password" id="registerAdgangskodeGentag" required>
            </div>
            <button type="submit">Opret bruger</button>
            <div class="toggle-form">
                Har du allerede en konto? <a href="#" id="showLogin">Log ind</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');

        // Tjek om bruger allerede er logget ind
        fetch('/api/auth/status')
            .then(res => res.json())
            .then(data => {
                if (data.loggetInd) {
                    window.location.href = '/events.html';
                }
            });

        // Skift mellem login og registrering
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            messageDiv.style.display = 'none';
            document.querySelector('.subtitle').textContent = 'Opret en ny bruger';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            messageDiv.style.display = 'none';
            document.querySelector('.subtitle').textContent = 'Log ind for at forts√¶tte';
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const brugernavn = document.getElementById('loginBrugernavn').value;
            const adgangskode = document.getElementById('loginAdgangskode').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ brugernavn, adgangskode })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Login succesfuldt! Omdirigerer...', 'success');
                    setTimeout(() => {
                        window.location.href = '/events.html';
                    }, 1000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Der opstod en fejl. Pr√∏v igen.', 'error');
            }
        });

        // Registrering
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const brugernavn = document.getElementById('registerBrugernavn').value;
            const adgangskode = document.getElementById('registerAdgangskode').value;
            const adgangskodeGentag = document.getElementById('registerAdgangskodeGentag').value;

            if (adgangskode !== adgangskodeGentag) {
                showMessage('Adgangskoderne matcher ikke!', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/registrer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ brugernavn, adgangskode })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Bruger oprettet! Omdirigerer...', 'success');
                    setTimeout(() => {
                        window.location.href = '/events.html';
                    }, 1000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Der opstod en fejl. Pr√∏v igen.', 'error');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
